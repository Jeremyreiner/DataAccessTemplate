<div>
  <h5 class="mb-6 type-secondary text-xl">
    Are you sure you would like to delete "<span class="font-bold">{{ book.title }}</span>" from your library?
  </h5>
  <div class="flex gap-3 items-center w-full">
    <button (click)="close()" class="w-full btn-secondary">Cancel</button>
    <button (click)="deleteBook()" [disabled]="isLoading" class="w-full btn-primary">
      <span *ngIf="!isLoading">Delete</span>
      <div *ngIf="isLoading" class="flex justify-between items-center z-10">
        <mat-spinner color="accent" strokeWidth="2" diameter="24"></mat-spinner>
      </div>
    </button>
  </div>
</div>
