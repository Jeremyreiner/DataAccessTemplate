<div>
  <header class="mb-6">
    <h5 class="font-bold type-primary text-xl">Are you sure you would like to log out?</h5>
    <p class="text-sm type-secondary">We sure do hope you come back soon!</p>
  </header>
  <div class="flex gap-3 items-center w-full">
    <button (click)="close()" class="w-full btn-secondary">No</button>
    <button (click)="logout()" class="w-full btn-primary">Yes</button>
  </div>
</div>
