<header class="flex items-center justify-between mx-8">
  <h5
    class="font-bold"
    [class]="simple ? 'text-lg' : 'text-xl md:text-2xl'"
  >
    {{simple ? 'Courses' :'Your courses'}}
  </h5>
  <div class="flex items-center gap-2">
    <button (click)="carouselScroll('right', carouselId)"
            class="flex items-center justify-center p-0.5 rounded-full text-indigo-600 bg-indigo-100 hover:bg-indigo-200/50 active:bg-indigo-200/75 duration-150">
      <mat-icon>arrow_backward</mat-icon>
    </button>
    <button (click)="carouselScroll('left', carouselId)"
            class="flex items-center justify-center p-0.5 rounded-full text-indigo-600 bg-indigo-100 hover:bg-indigo-200/50 active:bg-indigo-200/75 duration-150">
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>
</header>

<ul [id]="carouselId"
    [class]="simple ? 'py-4' : ' py-8'"
    class="duration-150 scroll-smooth snap-mandatory snap-x w-full overflow-x-auto h-auto pr-8 flex items-center">
  <li *ngFor="let course of courses; let i = index;" class="snap-start pl-8">
    <app-course-button
      [course]="course"
      [colors]="colors[i]"
    ></app-course-button>
  </li>
</ul>
