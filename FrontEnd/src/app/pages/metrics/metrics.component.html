<section *ngIf="user.isVerified" class="card-section">
  <div class="card-content w-full overflow-y-scroll">
    <header class="mb-4">
      <h2 class="text-2xl lg:text-3xl font-bold type-primary">Metrics</h2>
      <h5 class="text-gray-500 text-base">Monitor your performance as an author and teacher.</h5>
    </header>
    {{ metricsData }}
    <div class="flex flex-col lg:flex-row w-full gap-8">
    <div class="w-full lg:w-2/3 flex flex-col gap-8">
      <app-subscribers-chart [data]="chartData"></app-subscribers-chart>
      <app-apex-line-chart></app-apex-line-chart>
    </div>
    <div class="w-full lg:w-1/3">
      <app-book-views></app-book-views>
    </div>
    </div>
  </div>
</section>
