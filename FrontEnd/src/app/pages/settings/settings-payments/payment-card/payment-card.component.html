
<!--<p *ngIf="card.isDefaultPaymentMethod">DEFAULT PAYMENT METHOD</p>-->

<span class="block py-0.5">
  <button
    [disabled]="card.isDefaultPaymentMethod"
    class="flex flex-col justify-between relative h-44 w-72 p-4 rounded-md overflow-hidden"
    [class]="card.isDefaultPaymentMethod ? 'text-white bg-indigo-600' : 'bg-amber-200 hover:ring-2 ring-indigo-600'"
  >
    <span class="w-full flex items-start justify-between h-10">
      <span class="text-sm">{{ card.isDefaultPaymentMethod ? 'Selected Card' : '' }}</span>
      <img
        [class]="card.isDefaultPaymentMethod ? '' : 'ml-auto'"
        class="w-10 object-contain mb-4"
        [src]="cardImage(card.brand)"
        alt="visa-logo"
      />
    </span>
    <pre class="flex items-center w-full justify-end grow">**** **** **** {{card.last4Digits}}</pre>
    <div [class]="card.isDefaultPaymentMethod? 'text-gray-300' : 'type-secondary'"
         class="mt-auto w-full flex items-center justify-between text-xs z-10 font-light">
      <p>CARD HOLDER</p>
      <p>EXPIRES</p>
    </div>
    <div class="flex items-center justify-between w-full z-10 font-medium">
      <p>{{card.fullName}}</p>
      <p>{{card.expMonth}} / {{card.expYear}}</p>
    </div>
    <img
      [class]="card.isDefaultPaymentMethod ? '' : 'border border-primary mix-blend-luminosity opacity-20'"
      class="absolute bottom-0 left-0 right-0 z-0"
      src="../../../../../assets/payments/card-wave.png"
      alt="card-wave"
    />
  </button>
</span>
